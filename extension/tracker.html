<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Все отслеживаемые товары — Ozon Price Tracker</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="tracker.css" />
  </head>
  <body class="tracker-body">
    <main class="tracker">
      <header class="tracker__header">
        <div class="tracker__heading">
          <h1>Все отслеживаемые товары</h1>
          <p>
            Здесь можно просмотреть подробную историю цен по каждому сохранённому товару, изменить порог уведомления и
            открыть карточку на Ozon.
          </p>
        </div>
        <div class="tracker__actions">
          <button id="open-options" class="tracker__button tracker__button--ghost" type="button">Настройки</button>
          <button id="refresh" class="tracker__button tracker__button--primary" type="button">Обновить цены</button>
        </div>
      </header>
      <section id="product-list" class="tracker__list" aria-live="polite"></section>
    </main>

    <template id="product-template">
      <article class="product-card product-card--collapsed tracker__card">
        <button
          class="product-card__toggle"
          type="button"
          aria-expanded="false"
          title="Показать подробности"
        ></button>
        <img class="product-card__image" alt="" />
        <div class="product-card__content">
          <h2 class="product-card__title"></h2>
          <div class="product-card__prices">
            <p class="product-card__baseline"></p>
            <p class="product-card__price"></p>
          </div>
          <p class="product-card__stats"></p>
          <div class="product-card__chart">
            <svg
              class="product-card__chart-graph"
              viewBox="0 0 200 60"
              preserveAspectRatio="none"
              aria-hidden="true"
            ></svg>
            <p class="product-card__chart-caption"></p>
          </div>
          <div class="product-card__threshold">
            <label class="product-card__threshold-label">
              Порог уведомления (₽)
              <input type="number" class="product-card__threshold-input" min="0" step="1" placeholder="Например, 1200" />
            </label>
            <p class="product-card__threshold-status"></p>
          </div>
          <div class="product-card__actions">
            <a class="product-card__link" target="_blank" rel="noopener noreferrer">Открыть</a>
            <button class="product-card__remove" type="button">Удалить</button>
          </div>
        </div>
      </article>
    </template>

    <script src="viewHelpers.js"></script>
    <script src="tracker.js"></script>
  </body>
</html>
